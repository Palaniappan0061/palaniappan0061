<form [formGroup]="studentForm" (ngSubmit)="submit()">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input type="text" class="form-control" placeholder="Student Name" aria-label="Student Name"  formControlName="name">
  </div> 
  <br>
  
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input type="email" class="form-control" placeholder="name@example.com" aria-label="Student email"  formControlName="email">
  </div> 
<br>
<div class="input-group mb-3">
  <div class="input-group-prepend">
  </div>
  <input type="tel" class="form-control" placeholder="Mobile Number" aria-label="Mobile Number"  formControlName="mobile">
</div> 
<br>


<div class="form-group">
  <label>Please select your gender</label>
  <div class="row">
    <label class="md-check">
      <input type="radio" value="female" name="gender" formControlName="gender">
      Female
    </label>

    <label class="md-check">
      <input type="radio" value="male" name="gender" formControlName="gender">     
      Male
    </label>
  </div>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
  </div>
  <input type="date" class="form-control" placeholder="DOB" aria-label="DOB"  formControlName="dob">
</div> 
<br>
  

  <div formArrayName="subjects">
    <div [formGroupName]="i" *ngfor="let item of studentForm.get('subjects')['controls']; let i=index;">
<select><input type="text" class="form-control" placeholder="Subject Name" aria-label="Subject Name"  formControlName="subject"></select>
 <p>
  
 </p>
<br>

<p>
  <input type="number" class="form-control" placeholder="Marks secured" aria-label="Marks secured"  formControlName="mark">
</p>
<br>

<p>
  <input type="text" class="form-control" placeholder="Grade secured" aria-label="Grade secured"  formControlName="grade">
</p>
<br>
    </div>
  </div>

<br>
</form>
